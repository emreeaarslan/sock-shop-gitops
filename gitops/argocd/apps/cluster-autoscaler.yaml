apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://kubernetes.github.io/autoscaler
    chart: cluster-autoscaler
    targetRevision: 9.37.0
    helm:
      values: |
        autoDiscovery:
          clusterName: sock-shop-cluster

        awsRegion: us-east-1

        rbac:
          serviceAccount:
            create: true
            name: cluster-autoscaler
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::725126643859:role/sock-shop-cluster-cluster-autoscaler

        extraArgs:
          balance-similar-node-groups: "true"
          expander: "least-waste"
          skip-nodes-with-system-pods: "false"
          skip-nodes-with-local-storage: "false"

        resources:
          requests:
            cpu: 100m
            memory: 300Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
